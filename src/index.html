<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Da.Radio</title>
</head>

<body>
    <div class="wrapper row align-center">
        <div class="player column w75 card">
            <div class="player__top p15__y w100 column">
                <div class="player__header row w100">
                    <div class="player__header__logo half w33 row align-center valign-center">
                        <div class="card w75">
                            <img class="bordered" src="../assets/images/metallica.jpg">
                        </div>
                    </div>
                    <div class="player__header__info half w75 column m15">
                        <div class="player__header__group">
                            <h3>
                                Metallica
                            </h3>
                        </div>
                        <div class="player__header__song">
                            Hardwired
                        </div>
                    </div>
                </div>
                <div class="player_controls row w100 m30__y">
                    <div class="player__controls__move move w33 align-center valign-cetner column auto">
                        <div class="player__controls__wrapper w100 m15__y__left row align-center valign-center">
                            <div class="player__controls__back w33 control align-center valign-center">
                                <div>
                                    <svg>
                                        <use xlink:href="#like"></use>
                                    </svg>
                                </div>
                            </div>
                            <div class="player__controls__deal--pause w33 control align-center valign-cente">
                                <div>
                                    <svg>
                                        <use xlink:href="#mute"></use>
                                    </svg>
                                </div>
                            </div>
                            <div class="player__controls__forward w33 control align-center valign-center">
                                <div>
                                    <svg>
                                        <use xlink:href="#volume"></use>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="player__controls__slider slider w75 m15 align-center valign-center row center auto">
                        <div class="player__time-spent w12 align-center valign-center talign-center column">
                            <span>2:32</span></div>
                        <div class="player_slider w75 column valign-center align-center">
                            <div class="player__slider__line valign-center">
                                <div class="player__slider__line__fill" style="width:50%"></div>
                                <div class="player__slider__line__dot" style="left: 50%;"></div>
                            </div>
                        </div>
                        <div class="player_total-time w12 align-center valign-center talign-center column">
                            <span>4:00</span></div>
                    </div>
                </div>
            </div>
            <div class="player__list p15__y column">
                <div class="player__list__item row m30__x m15__y">
                    <div class="player__list__item__position">
                        <span class="player__list__item__position__label">1.</span>
                    </div>
                    <div class="player__list__item__image card round-shadowed">
                        <img src="../assets/images/metallica.jpg" class="round" alt="Metallica">
                    </div>
                    <div class="player__list__item_info w75 p15__x column">
                        <div class="player__list__item__song">
                            <h4>
                                Now That We're Dead
                            </h4>
                        </div>
                        <div class="player__list__item__singer">
                            Metallica
                        </div>
                        <div class="player__list__item__meta">
                            <span>4:00</span>
                        </div>
                        <div class="player__list__item__meta">
                            <span>Added by Test Test</span>
                        </div>
                    </div>
                    <div class="player__list__item__likes">
                        <span class="player__list__item__likes__amount">100</span>
                        <div class="player__controls__back w33 control align-center player__list__item__likes__icon">
                            <div>
                                <svg>
                                    <use xlink:href="#like-outline" fill-rule="nonzero"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="player__list__item row m30__x m15__y">
                        <div class="player__list__item__position">
                            <span class="player__list__item__position__label">2.</span>
                        </div>
                        <div class="player__list__item__image card round-shadowed">
                            <img src="../assets/images/119044581.jpg" class="round" alt="David Bowie">
                        </div>
                        <div class="player__list__item_info w75 p15__x column">
                            <div class="player__list__item__song">
                                <h4>
                                    Fame
                                </h4>
                            </div>
                            <div class="player__list__item__singer">
                                David Bowie
                            </div>
                            <div class="player__list__item__meta">
                                <span>3:50</span>
                            </div>
                            <div class="player__list__item__meta">
                                <span>Added by Awesome User</span>
                            </div>
                        </div>
                        <div class="player__list__item__likes">
                            <span class="player__list__item__likes__amount">52</span>
                            <div class="player__controls__back w33 control align-center player__list__item__likes__icon">
                                <div>
                                    <svg>
                                        <use xlink:href="#like" fill-rule="nonzero"></use>
                                    </svg>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
