<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Da.Radio</title>
</head>

<body>
    <div class="wrapper row align-center">
        <div class="player column w75 card"
            style="background:linear-gradient(rgba(90, 61, 182, 0.2), rgba(52, 35, 106, 0.1));">
            <div class="player__top p15__y w100 column">
                <div class="player__header row w100 m20">
                    <div class="player__header__logo half w33 row align-center valign-center">
                        <div class="card w75">
                            <img src="../assets/images/metallica.jpg">
                        </div>
                    </div>
                    <div class="player__header__info half w75 column m15">
                        <div class="player__header__group">
                            <h3>
                                Metallica
                            </h3>
                        </div>
                        <div class="player__header__song">
                            Hardwired
                        </div>
                    </div>
                </div>
                <div class="player_controls row w100">
                    <div class="player__controls__move move w33 m20 align-center valign-cetner row auto">
                        <div class="player__controls__wrapper w100 m15__y__left row align-center valign-center">
                            <div class="player__controls__back w33 control align-center valign-center">
                                <div>
                                    <svg>
                                        <use xlink:href="#back"></use>
                                    </svg>
                                </div>
                            </div>
                            <div class="player__controls__deal--pause w33 control align-center valign-cente">
                                <div>
                                    <svg>
                                        <use xlink:href="#pause"></use>
                                    </svg>
                                </div>
                            </div>
                            <div class="player__controls__forward w33 control align-center valign-center">
                                <div>
                                    <svg>
                                        <use xlink:href="#forward"></use>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="player__controls__slider slider w75 m15 align-center valign-center row center auto">
                        <div class="player__time-spent w12 align-center valign-center talign-center column">
                            <span>2:32</span></div>
                        <div class="player_slider w75 column valign-center align-center">
                            <div class="player__slider__line valign-center">
                                <div class="player__slider__line__dot"></div>
                            </div>
                        </div>
                        <div class="player_total-time w12 align-center valign-center talign-center column">
                            <span>4:00</span></div>
                    </div>
                </div>
            </div>
            <div class="player__list p15__y column">
                <div class="player__list__item row w100 m30__x m15__y">
                    <div class="player__list__item__image card column align-center valign-center round-shadowed">
                        <img src="../assets/images/metallica.jpg" class="round" alt="Metallica">
                    </div>
                    <div class="player__list__item_info w75 p15__x column align-center valign-center column">
                        <div class="player__list__item__song">Atlas, Rise!</div>
                        <div class="player__list__item__singer">Metallica</div>
                    </div>
                </div>
                <div class="player__list__item row w100 m30__x m15__y">
                    <div class="player__list__item__image card round-shadowed">
                        <img src="../assets/images/metallica.jpg" class="round" alt="Metallica">
                    </div>
                    <div class="player__list__item_info w75 p15__x column">
                        <div class="player__list__item__song">
                            <h4>
                                Now That We're Dead
                            </h4>
                        </div>
                        <div class="player__list__item__singer">Metallica</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" id="back" width="24" height="24" viewBox="0 0 24 24">
            <path d="M4 2v20h-2v-20h2zm18 0l-16 10 16 10v-20z" /></svg>
        <svg xmlns="http://www.w3.org/2000/svg" id="forward" width="24" height="24" viewBox="0 0 24 24">
            <path d="M20 22v-20h2v20h-2zm-18 0l16-10-16-10v20z" /></svg>
        <svg xmlns="http://www.w3.org/2000/svg" id="play" width="24" height="24" viewBox="0 0 24 24">
            <path d="M2 24v-24l20 12-20 12z" /></svg>
        <svg xmlns="http://www.w3.org/2000/svg" id="pause" width="24" height="24" viewBox="0 0 24 24">
            <path d="M10 24h-6v-24h6v24zm10-24h-6v24h6v-24z" /></svg>
        <script src="script.js"></script>
    </div>
</body>

</html>
