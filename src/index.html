<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Da.Radio</title>
</head>
<body>
    <div class="wrapper row">
        <div class="player column">
            <div class="player__header row">
                <div class="player__logo column align-center valign-center"></div>
                <div class="player__info column">

                </div>
            </div>
            <div class="player_controls row">
                <div class="player__controls__move move row align-center valign-center"></div>
                <div class="player_controls__slider slider row align-center valign center">
                    <div class="player__time-spent">2:32</div>
                    <div class="player_slider">
                        <div class="player__slider__line"></div>
                    </div>
                    <div class="player_total-time">4:00</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
